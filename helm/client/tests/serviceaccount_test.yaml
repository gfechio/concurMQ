suite: Test ServiceAccount
templates:
  - serviceaccount.yaml
tests:

  - it: should pass
    set:
      global.labels.owner: platform
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ServiceAccount
      - isAPIVersion:
          of: v1
      - matchRegex:
          path: metadata.name
          pattern: -beat-base$
      - equal:
          path: metadata.labels.owner
          value: platform
