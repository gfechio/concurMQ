suite: test ingress
templates:
  - ingress.yaml
tests:
  - it: should render nothing if not enabled
    set:
      global.labels.owner: platform
      ingresses.api.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should pass
    set:
      global.labels.owner: platform
    asserts:
      - hasDocuments:
          count: 1
      - isAPIVersion:
          of: networking.k8s.io/v1beta1
      - isKind:
          of: Ingress
      - matchRegex:
          path: metadata.name
          pattern: -beat-base-api
      - equal:
          path: metadata.labels.owner
          value: platform
      - equal:
          path: metadata.annotations
          value:
            kubernetes.io/ingress.class: traefik-private
      - equal:
          path: spec.rules[0].host
          value: exampleapp.private.k8s.testing.thebeat.co
      - contains:
          path: spec.rules[0].http.paths
          content:
            path: /
            backend:
              serviceName: release-name-beat-base
              servicePort: http-80
      - isNull:
          path: spec.tls

  - it: should set dashboard annotations
    set:
      global.labels.owner: platform
      ingresses.api.enabled: false
      ingresses.dashboard.enabled: true
    asserts:
      - equal:
          path: metadata.annotations
          value:
            kubernetes.io/ingress.class: nginx-public
            nginx.ingress.kubernetes.io/auth-response-headers: X-Auth-Request-User, X-Auth-Request-Email
            nginx.ingress.kubernetes.io/auth-signin: https://oauth2.dashboard.testing.thebeat.co/oauth2/start?rd=https://$host$request_uri
            nginx.ingress.kubernetes.io/auth-url: https://oauth2.dashboard.testing.thebeat.co/oauth2/auth

  - it: should have test annotation
    set:
      global.labels.owner: platform
      ingresses.api.annotations.test: test
      asserts:
        - equal:
            path: metadata.annotations.test
            value: test
