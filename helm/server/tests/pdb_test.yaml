suite: Test PodDisruptionBudget
templates:
  - pdb.yaml
tests:
  - it: should render nothing if not enabled
    set:
      autoscaling.enabled: true
      podDisruptionBudget.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render nothing if HPA not enabled
    set:
      autoscaling.enabled: false
      podDisruptionBudget.enabled: true
    asserts:
      - hasDocuments:
          count: 0

  - it: should pass
    set:
      global.labels.owner: platform
      autoscaling:
        enabled: true
      podDisruptionBudget:
        enabled: true
        minAvailable: "1"
        maxUnavailable: "100"
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: PodDisruptionBudget
      - isAPIVersion:
          of: policy/v1beta1
      - matchRegex:
          path: metadata.name
          pattern: -beat-base$
      - equal:
          path: metadata.labels.owner
          value: platform
      - equal:
          path: spec.selector.matchLabels.app
          value: RELEASE-NAME
      - equal:
          path: spec.minAvailable
          value: 1
      - equal:
          path: spec.maxUnavailable
          value: 100
